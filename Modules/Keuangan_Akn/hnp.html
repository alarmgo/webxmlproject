		<script>
			$(document).ready(function () {
				$.ajax({
					url: '../../xml/hnp.xml',
					//dataType: 'xml',
					beforeSend: function () {
						$('#table tbody').append('<tr><td colspan="7" class="text-center">Data Gagal Dimuat</td></tr>'); 
					},
                    
					success: function (response) {
						$('#table tbody').append('<tr><td colspan="7" class="text-center">Data Gagal Dimuat</td></tr>'); 
						var books = $(response).find('book');
						
						var i;

						for (i=0; i < books.length; i++){
							$('body').append('<div id="div'+ i +'" />');
							var book = books[i];
							
							var category = $(book).attr('category');						
							var cover =	$(book).attr('cover');
							var title = $(book).children('title').text();
							var lang = $(book).children('title').attr('lang');
							
							var author = '';
							
							$(book).children('author').each(function () {
								author += $(this).text() + ', ';
							});
							
							author = author.substring(0, author.length - 2);
							
							var year = $(book).children('year').text();
							var price = $(book).children('price').text();
							
							$('#div'+i).html('Kategori : ' + category +
							'<br>Judul : ' + title +
							'<br>Bahasa : ' + lang +
							'<br>Penulis : ' + author +
							'<br>Tahun : ' + year +
							'<br>Harga : ' + price);
							
							if (cover)
								$('#div'+i).append('<br>Cover : ' + cover);
							

							$('body').append('<br/>');
						}
					},
					error: function (err) {
						console.log(err);
					}
				});
			});
		</script>
